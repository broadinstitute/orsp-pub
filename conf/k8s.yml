apiVersion: v1
kind: Service
metadata:
  name: ${REPO_NAME}-service
  labels:
    app: ${REPO_NAME}
  namespace: ${NAMESPACE}
spec:
  selector:
    app: ${REPO_NAME}
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8080
  sessionAffinity: None
  type: NodePort
---
apiVersion: extensions/v1beta1
  kind: Ingress
  metadata: 
    annotations: 
      kubernetes.io/ingress.global-static-ip-name: orsp-pub-dev-ip
    labels: 
      app: ${REPO_NAME}
    name: ${REPO_NAME}-ingress
    namespace: default
  spec: 
    backend: 
      serviceName: ${REPO_NAME}-service
      servicePort: http
    rules: 
      - host: ui.dsp-orsp-dev.broadinstitute.org
        http: 
          paths: 
            backend:   
              serviceName: ${REPO_NAME}-service
              servicePort: http
    tls: 
      - hosts: ui.dsp-orsp-dev.broadinstitute.org
        secretName: wildcard.dsp-orsp-dev.broadinstitute.org
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ${REPO_NAME}
  namespace: ${NAMESPACE}
  labels::
    app: ${REPO_NAME}
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ${REPO_NAME}
  template:
    metadata:
      labels:
        app: ${REPO_NAME}
    spec:
      containers:
        - name: ${REPO_NAME}
          image: gcr.io/${GOOGLE_PROJECT}/${REPO_NAME}:${COMMIT}
          ports:
            - containerPort: 8080
          env:
            - name: MYSQL_DB_HOST
              value: 127.0.0.1:3306
            # These secrets are required to start the pod.
            # [START cloudsql_secrets]
            - name: MYSQL_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: username
            - name: MYSQL_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: password
          imagePullPolicy: Always
          volumeMounts:
          - mountPath: /orsp-config
            name: orsp-config
            # [END cloudsql_secrets]
        # [START proxy_container]
        - name: "cloudsql-proxy"
          image: gcr.io/cloudsql-docker/gce-proxy:1.12
          command:
            [
              "/cloud_sql_proxy",
              "-instances=orsp-dev:us-east1:bricc-mysql-dev=tcp:3306",
              "-credential_file=/secrets/cloudsql/credentials.json",
            ]
          # [START cloudsql_security_context]
          securityContext:
            runAsUser: 2 # non-root user
            allowPrivilegeEscalation: false
          # [END cloudsql_security_context]
          volumeMounts:
            - name: cloudsql-instance-credentials
              mountPath: /secrets/cloudsql
              readOnly: true
          # [END proxy_container]
      # [START volumes]
      volumes:
        - name: cloudsql-instance-credentials
          secret:
            secretName: cloudsql-instance-credentials
        - name: orsp-config
          configMap:
            name: orsp-config-dev
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      # [END volumes]
---

